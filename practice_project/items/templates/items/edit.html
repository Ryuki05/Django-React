{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>{{ title }}</h1>
    <h2>{{ subtitle }}</h2>

    <form action="{% url 'edit' item.id %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <th></th>
                <td>
                    <input type="submit" value="更新" class="btn btn-primary mt-2">
                    <a href="{% url 'index' %}" class="btn btn-primary mt-2">戻る</a>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
