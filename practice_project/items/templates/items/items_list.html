{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>{{ title }}</h1>
    <form action="{% url 'items_list' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="検索">
    </form>
    <h2>{{ subtitle }}</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>商品名</th>
            <th>価格</th>
            <th>在庫数</th>
            <th>カテゴリ</th>
            <th></th>
        </tr>

        {% for item in obj %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.stock }}</td>
            <td>{{ item.category }}</td>
            <td><a href="{% url 'detail' item.id %}">詳細</a></td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{% url 'index' %}">indexへ</a></p>
</body>
</html>
