{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>{{ title }}</h1>
    <h2>{{ subtitle }}</h2>

    <table>
        <tr>
            <th>商品ID:</th>
            <td>{{ item.id }}</td>
        </tr>
        <tr>
            <th>商品名:</th>
            <td>{{ item.name }}</td>
        </tr>
        <tr>
            <th>価格:</th>
            <td>{{ item.price }}</td>
        </tr>
        <tr>
            <th>在庫数:</th>
            <td>{{ item.stock }}</td>
        </tr>
        <tr>
            <th>カテゴリ:</th>
            <td>{{ item.category }}</td>
        </tr>
    </table>
    <p>
        <a href="{% url 'items_list' %}">商品一覧</a>
        <a href="{% url 'edit' item.id %}">更新</a>
        <a href="{% url 'delete' item.id %}">削除</a>
    </p>
</body>
</html>
