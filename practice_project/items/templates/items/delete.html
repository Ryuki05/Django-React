{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>{{ title }}</h1>
    <h2>{{ subtitle }}</h2>

    <table>
        <tr>
            <th>商品ID:</th>
            <td>{{ item.id }}</td>
        </tr>
        <tr>
            <th>商品名:</th>
            <td>{{ item.name }}</td>
        </tr>
        <tr>
            <th>価格:</th>
            <td>{{ item.price }}</td>
        </tr>
        <tr>
            <th>在庫数:</th>
            <td>{{ item.stock }}</td>
        </tr>
        <tr>
            <th>カテゴリ:</th>
            <td>{{ item.category }}</td>
        </tr>
    </table>
    <p>削除しますか？
        <form action="{% url 'delete' item.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="yes" name="ans">
            <input type="submit" value="no" name="ans">
        </form>    
    </p>
</body>
</html>
