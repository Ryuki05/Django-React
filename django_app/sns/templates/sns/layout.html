{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- メニュー -->
    <nav class="navbar fixed-top navbar-expand navbar-light bg-light">
        <ul style="width:100%" class="navbar-nav mr-auto">
            <li class="nav-item nav-link"><a href="{% url 'index' %}">Top</a></li>
            <li class="nav-item nav-link"><a href="{% url 'post' %}">Post</a></li>
            <li class="nav-item nav-link"><a href="{% url 'goods' %}">Good</a></li>
            <li class="nav-item nav-link fw-bold text-primary">ログインユーザー:{{ login_user }}</li>
        </ul>
    </nav>

    <div class="container">

        <!-- ヘッダー -->
        <div class="mt-5">
            {% block header %}
            {% endblock %}
        </div>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>

        <!-- フッター -->
        <div class="footer">
            <span><a href="/admin/logout?next=/sns/">[logout]</a></span>
            <span>Python Django4 SNS</span>
        </div>
    </div>
</body>

</html>
