{% extends 'sns/layout.html' %}

{% block title %}Good{% endblock %}

<!-- ヘッダー -->
{% block header %}
<h1 class="display-4 text-primary">SNS</h1>
<p>Goodしたメッセージ</p>
{% endblock %}

{% block content %}
<!-- メッセージ閲覧 -->
<table class="table mt-3">
    <tr>
        <th>Message</th>
    </tr>
    {% for item in contents %}
    <tr>
        <td>
            <p class="fs-4 my-0">{{ item }}</p>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
