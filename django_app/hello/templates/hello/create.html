{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'hello/css/style.css' %}" type="text/css">
</head>
<body class="container">
    <h1 class="display-3 text-danger">{{ title }}</h1>
    <p class="h5 mt-4">{{ message|safe }}</p>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
            <tr>
                <th></th>
                <td>
                    <input type="submit" value="送信" class="btn btn-primary mt-2">
                    <input type="reset" value="リセット" class="btn btn-primary mt-2">
                    <a href="{% url 'index' %}" class="btn btn-primary mt-2">戻る</a>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
